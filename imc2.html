<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);        
    }
    
    var nome = prompt("Informe seu nome: ");
    var alturaInformada = prompt(nome + ", informe sua Altura: ");
    var pesoInfomado = prompt(nome + ", informe seu Peso:");

    var imc = calculaImc(alturaInformada , pesoInfomado);

    mostra(nome + ", o seu IMC calculado é: " + imc);

    if (imc < 18.5){
        mostra(nome+ ", você está abaixo do recomendado");
    }
    if (imc > 35){
        mostra(nome+ ", você está acima do recomendado");
    }
    if (imc >= 18.5 && imc <= 35){
        mostra(nome + ", seu IMC está excelente!");
    }

    mostra("Fim");  


    
</script>
