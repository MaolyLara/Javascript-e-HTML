<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function sorteia (n){      
        return Math.round(Math.random() * n);
    }
    
    var numeroPensado = sorteia(20);
    var chute = parseInt(prompt( "Digite seu  do 0 ao 20! "));
    
    if (chute == numeroPensado){
        mostra( "O número é : " + numeroPensado + ", Você Acertou!!!");
    } else{
        mostra( "O número é : " + numeroPensado + ", Você Errou!!!");
        if(chute < numeroPensado) {
            mostra("Seu chute é MENOR do que o número pensado.");
        } else {

            mostra("Seu chute é MAIOR do que o número pensado.");
        }
    } 
    mostra("Fim");  


    
</script>
